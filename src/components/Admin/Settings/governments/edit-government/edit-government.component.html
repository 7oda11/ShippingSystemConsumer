
<div class="container my-5">
  <div class="card shadow border-0">
    <div class="card-header bg-primary text-white text-center fw-bold">
      <i class="fas fa-map-marked-alt me-2"></i>Add New Government
    </div>
    <div class="card-body p-4">
      <form (ngSubmit)="saveChanges()">

        
        <div class="mb-3">
          <label class="form-label fw-semibold">Government Name</label>
          <input type="text" class="form-control" [(ngModel)]="gov.name" name="name" required>
        </div>

       
        <div class="mb-3">
          <label class="form-label fw-semibold">Add City</label>
          <div class="input-group">
            <input type="text" class="form-control" [(ngModel)]="newCity" name="newCity">
            <button type="button" class="btn btn-outline-primary" (click)="AddCity()" >Add City</button>
          </div>
        </div>

        <!-- Display List of Cities -->
        <div *ngIf="gov.listCities.length > 0" class="mb-3">
          <label class="form-label fw-semibold">Cities Added:</label>
          <ul class="list-group">
            <li  *ngFor="let city of gov.listCities; let i =index; trackBy:trackByIndex" class="list-group-item d-flex justify-content-between">
            <input type="text" class="form-control me-2" [(ngModel)]="gov.listCities[i]" name="city-{{i}}"/>
              <button type="button" class="btn btn-sm btn-danger" (click)="removeCity(i)">X</button>
            </li>
          </ul>
        </div>

        <!-- Submit Button -->
        <div class="text-end">
          <button type="submit" class="btn btn-success"  [disabled]="!gov.name ">
            Save Changes
          </button>
        </div>

      </form>
    </div>
  </div>
</div>
