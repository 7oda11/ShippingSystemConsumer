<div class="container my-5">
  <div class="container-fluid">
    <div class="row">
      <div class="col-6">
        <h4 class="mb-4 text-primary fw-bold">Governments Details</h4>
      </div>
    </div>

    <div class="table-responsive rounded-3 shadow">
      <table class="table table-hover align-middle mb-0 bg-white">
        <thead class="bg-light">
          <tr>
            <th
              class="text-center fw-medium text-uppercase"
              style="width: 50px; color: rgb(58, 56, 56)"
            >
              #
            </th>
            <th class="fw-medium text-uppercase">Governmernt Name</th>
            <th class="fw-medium text-uppercase">Details</th>
            <th class="fw-medium text-uppercase">Actions</th>

            <!-- <th class="fw-medium text-uppercase">Address</th>
          <th class="text-center fw-medium text-uppercase " style="width: 100px;">Actions</th> -->
          </tr>
        </thead>
        <tbody>
          <tr *ngIf="government" class="border-top">
            <td class="text-center text-muted fw-semibold">
              {{ government.id }}
            </td>
            <td>
              <div class="d-flex align-items-center">
                <div class="ms-3">
                  <p class="fw-semibold mb-1">{{ government.name }}</p>
                </div>
              </div>
            </td>
            <td>
              <ul>
                <li *ngFor="let city of government.listCities">{{ city }}</li>
              </ul>
            </td>
            <td>
              <button
                class="btn btn-sm btn-outline-warning me-2"
                title="Edit"
                [routerLink]="['/dashboard/government/edit', government.id]"
              >
                Edit <i class="far fa-edit m-2"></i>
              </button>

              <!-- 
             
            </button> -->
              <button
                class="btn btn-sm btn-outline-danger"
                title="Delete"
                data-bs-toggle="modal"
                data-bs-target="#deleteModal"
                (click)="selectedGovId(government.id)"
              >
                Delete <i class="far fa-trash-alt m-2"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
        
    </div>
  </div>
  <!-- Delete Confirmation Modal -->
  <div
    class="modal fade"
    id="deleteModal"
    tabindex="-1"
    aria-labelledby="deleteModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-danger text-white">
          <h5 class="modal-title" id="deleteModalLabel">Confirm Deletion</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          Are you sure you want to delete this Government?
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Cancel
          </button>
          <button
            type="button"
            class="btn btn-danger"
            (click)="confirmDelete()"
          >
            Yes, Delete
          </button>
          <button
            #closeModalBtn
            class="btn btn-secondary d-none"
            data-bs-dismiss="modal"
          >
            Close
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="col-4 back">
    <a
      class="m-4 text-white fw-bold btn btn-primary"
      routerLink="/dashboard/government"
      >Back To List</a
    >
  </div>
</div>
