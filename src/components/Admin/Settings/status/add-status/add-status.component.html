<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-lg-12 col-md-8">
      <div class="card shadow border-0">
        <div class="card-header bg-primary text-white py-3 rounded-top">
          <h4 class="mb-0 fw-bold text-center" style="color: aliceblue;">
            <i class="fas fa-flag me-2"></i>Add New Status
          </h4>
        </div>
        <div class="card-body p-4">
          <form class="needs-validation" novalidate (ngSubmit)="AddStatus()" #statusForm="ngForm">
            
            <!-- Status Name -->
            <div class="mb-4">
              <label for="statusName" class="form-label fw-semibold">Status Name</label>
              <div class="input-group">
                <span class="input-group-text bg-light">
                  <i class="fas fa-flag text-primary"></i>
                </span>
                <input type="text"
                       class="form-control"
                       id="statusName"
                       name="name"
                       required
                       [(ngModel)]="newStatus.name"
                       placeholder="Enter status name">
              </div>
            </div>

            <!-- Submit Button -->
            <div class="text-end">
              <button type="submit"
                      class="btn py-2 fw-bold shadow"
                      style="background-color: #155293; color: white;"
                      [disabled]="!statusForm.valid">
                <i class="fas fa-plus-circle me-2"></i>Add Status
              </button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
