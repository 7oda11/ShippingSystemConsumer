<div class="container my-5">
  <div class="container-fluid">
    <div class="row">
      <div class="col-6">
        <h4 class="mb-4 text-primary fw-bold">WeightSetting Management</h4>
      </div>
      <div class="col-6 text-end">
        <button
          class="btn btn-primary btn-add-weightsetting shadow"
          routerLink="/dashboard/weightsetting/add-weightsetting"
        >
          <i class="fas fa-plus me-2"></i>WeightSetting
        </button>
      </div>
    </div>

    <div class="table-responsive rounded-3 shadow">
      <table class="table table-hover align-middle mb-0 bg-white">
        <thead class="bg-light">
          <tr>
            <th
              class="text-center fw-medium text-uppercase"
              style="width: 50px; color: rgb(58, 56, 56)"
            >
              #
            </th>
            <th class="fw-medium text-uppercase" style="color: rgb(58, 56, 56)">
              weightRange
            </th>
            <th class="fw-medium text-uppercase" style="color: rgb(58, 56, 56)">
              extraPrice
            </th>
            <!-- <th class="fw-medium text-uppercase" style="color: rgb(58, 56, 56)">
              Address
            </th> -->
            <!-- <th
              class="text-center fw-medium text-uppercase"
              style="width: 100px; color: rgb(58, 56, 56)"
            >
              Actions
            </th> -->
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="let WeightSetting of WeightSettings; let i = index"
            class="border-top"
          >
            <td class="text-center text-muted fw-semibold">{{ i + 1 }}</td>
            <td>
              <div class="d-flex align-items-center">
                <div class="ms-3">
                  <p class="fw-semibold mb-1">
                    {{ WeightSetting.weightRange }}
                  </p>
                </div>
              </div>
            </td>
            <td>
              <span class="badge bg-opacity-10 text-primary p-2">
                <i class="fas fa-dollar-sign me-2"></i
                >{{ WeightSetting.extraPrice }}
              </span>
            </td>
            <!-- <td>
              <span class="text-muted">
                <i class="fas fa-map-marker-alt me-2 text-danger"></i>
                {{ branch.address }}
              </span>
            </td> -->
            <td class="text-center">
              <button
                class="btn btn-sm btn-outline-warning me-2"
                (click)="openEditModal(WeightSetting)"
                title="Edit"
                data-bs-toggle="tooltip"
              >
                <i class="far fa-edit"></i>
              </button>
              <button
                class="btn btn-sm btn-outline-danger"
                (click)="deleteWeightSetting(WeightSetting)"
                title="Delete"
                data-bs-toggle="tooltip"
              >
                <i class="far fa-trash-alt"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <!-- Edit Branch Modal -->
  <div
    class="modal fade"
    id="editModal"
    tabindex="-1"
    aria-labelledby="editModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <form #editForm="ngForm" (ngSubmit)="updateWeightSetting()" novalidate>
          <div class="modal-header bg-primary text-white">
            <h5
              class="modal-title"
              style="color: aliceblue"
              id="editModalLabel"
            >
              Edit WeightSetting
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label fw-semibold">Weight Range</label>
              <input
                type="text"
                class="form-control"
                [(ngModel)]="selectedWeightSetting.weightRange"
                name="editweightRange"
                required
              />
            </div>
            <div class="mb-3">
              <label class="form-label fw-semibold">Extra Price</label>
              <input
                type="text"
                class="form-control"
                [(ngModel)]="selectedWeightSetting.extraPrice"
                name="editextraPrice"
                required
              />
            </div>
            <!-- <div class="mb-3">
              <label class="form-label fw-semibold">Address</label>
              <input
                type="text"
                class="form-control"
                [(ngModel)]="selectedBranch.address"
                name="editBranchAddress"
                required
              />
            </div> -->
          </div>
          <div class="modal-footer">
            <button
              class="btn"
              style="background-color: rgb(238, 100, 100); color: aliceblue"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button
              type="submit"
              class="btn btn-success"
              [disabled]="!editForm.valid"
            >
              Save Changes
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
