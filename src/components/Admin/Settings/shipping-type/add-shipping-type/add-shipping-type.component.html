<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-lg-12 col-md-8">
      <div class="card shadow border-0">
        <div class="card-header text-white py-3" style="background-color: #155293;">
          <h4 class="mb-0 fw-bold text-center" style="color: aliceblue;">
            <i class="fas fa-shipping-fast me-2"></i>Add New Shipping Type
          </h4>
        </div>
        <div class="card-body p-4">
          <form (ngSubmit)="AddShippingType()">
            <!-- Name -->
            <div class="mb-4">
              <label for="shippingName" class="form-label fw-semibold">Shipping Type Name</label>
              <div class="input-group">
                <span class="input-group-text bg-light">
                  <i class="fas fa-signature text-primary"></i>
                </span>
                <input type="text" class="form-control" [(ngModel)]="newShippingType.shippingTypeName" name="shippingTypeName" id="shippingName" placeholder="Enter shipping type name" required>
              </div>
            </div>

            <!-- Price -->
            <div class="mb-4">
              <label for="shippingPrice" class="form-label fw-semibold">Price</label>
              <div class="input-group">
                <span class="input-group-text bg-light">
                  <i class="fas fa-dollar-sign text-primary"></i>
                </span>
                <input type="number" class="form-control" [(ngModel)]="newShippingType.shippingPrice" name="shippingPrice" id="shippingPrice" placeholder="Enter shipping price" required min="0" step="0.01">
              </div>
            </div>

            <div class="text-end">
              <button type="submit" class="btn py-2 fw-bold shadow" style="background-color: #155293; color: white;">
                <i class="fas fa-plus-circle me-2"></i>Add Shipping Type
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
