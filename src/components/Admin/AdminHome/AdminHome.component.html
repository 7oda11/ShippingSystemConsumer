<ul class="nav nav-tabs custom-tabs mb-4">
  <li class="nav-item" *ngFor="let status of statusList">
    <a
      class="nav-link"
      [class.active]="selectedStatus === status.id"
      (click)="getOrdersByStatus(status.id)"
      href="javascript:void(0)"
    >
      {{ status.name }}
      <span class="badge rounded-pill bg-secondary ms-2">
        <!-- {{ status.count || 0 }} -->
      </span>
    </a>
  </li>
</ul>

<div class="order-table-wrapper shadow p-3 bg-white rounded">
  <div *ngIf="orders.length === 0" class="text-center text-muted fs-5">
    No Orders For this Status
  </div>

  <table *ngIf="orders.length > 0" class="table table-hover table-striped">
    <thead class="">
      <tr>
        <th>#</th>
        <th>Customer Name</th>
        <th>Price</th>
        <th>Vendor Name</th>
        <td>City</td>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of orders; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ order.customerName }}</td>
        <td>{{ order.totalPrice  }}</td>
        <td>{{order.vendorName}}</td>
        <td>{{order.city}}</td>
        <td>
          <span class="badge text-white text-dark">{{ order.status }}</span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
