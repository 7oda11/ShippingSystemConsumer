<nav
  class="navbar navbar-expand-lg top-navbar px-4 py-2"
  [ngClass]="isLeftSidebarCollapsed ? 'collapsed' : 'expanded'"
>
  <div
    class="container-fluid d-flex justify-content-between align-items-center"
  >
    <!-- Logo (Left) -->
    <div class="navbar-logo d-flex align-items-center">
      <img
        src="/images/logo-blue.png"
        alt="Logo"
        class="logo-img me-2 img-fluid max-width-120"
      />
      <!-- <span class="logo-text">MyApp</span> -->
    </div>

    <!-- User Info (Right) -->
    <div class="d-flex align-items-center user-info">
      <span class="user-name me-2">{{userName}}</span>
      <img src="/images/user.jpg" alt="User" class="user-avatar img-fluid" />
    </div>
  </div>
</nav>
