<div class="container-fluid vh-100">
  <div class="row h-100">
    <div
      class="d-flex flex-column justify-content-start bg-custom text-white p-4 w-50 position-relative"
      style="
        min-height: 100vh;
        background-image: url('/images/login.png');
        background-repeat: no-repeat;
        background-position: bottom center;
        background-size: contain;
        opacity: 1;
      "
    >
      <div class="mb-4">
        <img src="/images/Logo.png" alt="Logo" style="max-width: 120px" />
      </div>

      <div class="text-center px-3 mt-5">
        <h2 class="fw-bold text-center text-white w-75 mx-auto mb-1">
          Grow your business better and faster.
        </h2>
      </div>
    </div>

    <div
      class="col-md-6 d-flex align-items-center justify-content-center bg-light"
    >
      <div class="w-75">
        <h5 class="fw-bold text-custom">Welcome Back</h5>
        <p>Please sign in to your account to continue.</p>

        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <div class="mb-3">
            <label class="form-label text-custom">Enter your UserName</label>
            <input
              type="text"
              class="form-control"
              placeholder="UserName"
              formControlName="username"
            />
            <div
              *ngIf="
                loginForm.get('username')?.touched &&
                loginForm.get('username')?.invalid
              "
              class="text-danger small mt-1"
            >
              Username is required.
            </div>
          </div>

          <div class="mb-3 position-relative">
            <label class="form-label text-custom">Enter your password</label>
            <input
              [type]="showPassword ? 'text' : 'password'"
              class="form-control"
              placeholder="Password"
              formControlName="password"
            />
            <!-- Eye icon -->
            <i
              class="fa"
              [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"
              (click)="togglePassword()"
              style="
                position: absolute;
                top: 42px;
                right: 15px;
                cursor: pointer;
                color: #6c757d;
              "
            ></i>
            <a href="#" class="d-block mt-2 text-decoration-none text-custom"
              >Forgot password?</a
            >
            <div
              *ngIf="
                loginForm.get('password')?.touched &&
                loginForm.get('password')?.invalid
              "
              class="text-danger small mt-1"
            >
              Password is required.
            </div>
          </div>

          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="rememberMe" />
            <label class="form-check-label" for="rememberMe">Remember me</label>
          </div>

          <button type="submit" class="btn bg-custom text-white w-100">
            Sign In
          </button>

          <!-- <div class="text-center my-3">
            <span>or</span>
          </div> -->

            <button type="button" class="btn social-btn google">
              <i class="bi bi-google"></i>
            </button>
            <button type="button" class="btn social-btn facebook">
              <i class="bi bi-facebook"></i>
            </button>
            <button type="button" class="btn social-btn apple">
              <i class="bi bi-apple"></i>
            </button>
          </div> -->
          <!-- 
          <div class="text-center">
            <span
              >Don't have an account?
              <a href="#" class="text-primary">Register</a></span
            >
          </div> -->
        </form>
      </div>
    </div>
  </div>
</div>
