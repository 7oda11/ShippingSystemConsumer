<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-lg-12 col-md-8">
      <div class="card shadow border-0">
        <div class="card-header bg-primary text-white py-3 rounded-top">
          <h4 class="mb-0 fw-bold text-center">
            <i class="fas fa-user-plus me-2"></i>Add New Employee
          </h4>
        </div>
        <div class="card-body p-4">
          <form class="needs-validation" novalidate (ngSubmit)="addEmployee()" #employeeForm="ngForm">

            <!-- User Name -->
            <div class="mb-3">
              <label for="userName" class="form-label fw-semibold">User Name</label>
              <input type="text"
                     id="userName"
                     name="userName"
                     class="form-control"
                     required
                     [(ngModel)]="newEmployee.userName"
                     placeholder="Enter user name">
            </div>

            <!-- Email -->
            <div class="mb-3">
              <label for="email" class="form-label fw-semibold">Email</label>
              <input type="email"
                     id="email"
                     name="email"
                     class="form-control"
                     required
                     [(ngModel)]="newEmployee.email"
                     placeholder="Enter email">
            </div>

            <!-- Password -->
            <div class="mb-3">
              <label for="password" class="form-label fw-semibold">Password</label>
              <input type="password"
                     id="password"
                     name="password"
                     class="form-control"
                     required
                     [(ngModel)]="newEmployee.password"
                     placeholder="Enter password">
            </div>

            <!-- Full Name -->
            <div class="mb-3">
              <label for="fullName" class="form-label fw-semibold">Full Name</label>
              <input type="text"
                     id="fullName"
                     name="fullName"
                     class="form-control"
                     required
                     [(ngModel)]="newEmployee.fullName"
                     placeholder="Enter full name">
            </div>

            <!-- Branch Dropdown -->
            <div class="mb-3">
              <label for="branchId" class="form-label fw-semibold">Branch</label>
              <select class="form-select"
                      id="branchId"
                      name="branchId"
                      required
                      [(ngModel)]="newEmployee.branchId">
                <option value="0" disabled selected>Select branch</option>
                <option *ngFor="let branch of branches" [value]="branch.id">
                  {{ branch.name }}
                </option>
              </select>
            </div>

            <!-- Submit Button -->
            <div class="text-end">
              <button type="submit"
                      class="btn py-2 fw-bold shadow"
                      style="background-color: #155293; color: white;"
                      [disabled]="!employeeForm.valid">
                <i class="fas fa-plus-circle me-2"></i>Add Employee
              </button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
