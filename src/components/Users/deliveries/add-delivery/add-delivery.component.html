<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-lg-12 col-md-8">
      <div class="card shadow border-0">
        <div class="card-header bg-primary text-white py-3 rounded-top">
          <h4 class="mb-0 fw-bold text-center">
            <i class="fas fa-user-plus me-2"></i>Add New Delivery
          </h4>
        </div>
        <div class="card-body p-4">
          <form
            class="needs-validation"
            novalidate
            (ngSubmit)="addDelivery()"
            #deliveryForm="ngForm"
          >
            <!-- User Name -->
            <div class="mb-3">
              <label for="userName" class="form-label fw-semibold"
                >User Name</label
              >
              <input
                type="text"
                id="userName"
                name="userName"
                class="form-control"
                required
                [(ngModel)]="newDelivery.userName"
                placeholder="Enter user name"
              />
            </div>

            <!-- Email -->
            <div class="mb-3">
              <label for="email" class="form-label fw-semibold">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                class="form-control"
                required
                [(ngModel)]="newDelivery.email"
                placeholder="Enter email"
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label fw-semibold">phone</label>
              <input
                type="text"
                id="phone"
                name="phone"
                class="form-control"
                required
                [(ngModel)]="newDelivery.phone"
                placeholder="Enter Phone"
              />
            </div>

            <!-- Password -->
            <div class="mb-3 position-relative">
              <label for="password" class="form-label fw-semibold"
                >Password</label
              >
              <input
                [type]="showPassword ? 'text' : 'password'"
                id="password"
                name="password"
                class="form-control"
                required
                [(ngModel)]="newDelivery.password"
                placeholder="Enter password"
              />

              <!-- Eye Icon -->
              <i
                class="fa"
                [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"
                (click)="togglePasswordVisibility()"
                style="
                  position: absolute;
                  top: 40px;
                  right: 15px;
                  cursor: pointer;
                "
              ></i>
            </div>

            <!-- Full Name -->
            <div class="mb-3">
              <label for="fullName" class="form-label fw-semibold"
                >Full Name</label
              >
              <input
                type="text"
                id="fullName"
                name="name"
                class="form-control"
                required
                [(ngModel)]="newDelivery.fullName"
                placeholder="Enter full name"
              />
            </div>

            <!-- Branch Dropdown -->
            <div class="mb-3">
              <label for="branchId" class="form-label fw-semibold">City</label>
              <select
                class="form-select"
                id="branchId"
                name="branchId"
                required
                [(ngModel)]="newDelivery.cityId"
              >
                <option value="0" disabled selected>Select city</option>
                <option *ngFor="let city of cityName" [value]="city.id">
                  {{ city.name }}
                </option>
              </select>
            </div>

            <!-- Submit Button -->
            <div class="text-end">
              <button
                type="submit"
                class="btn py-2 fw-bold shadow"
                style="background-color: #155293; color: white"
                [disabled]="!deliveryForm.valid"
              >
                <i class="fas fa-plus-circle me-2"></i>Add Delivery
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
