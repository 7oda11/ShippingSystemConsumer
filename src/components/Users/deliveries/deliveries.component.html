<div class="container my-5">
  <div class="container-fluid">
    <div class="row">
      <div class="col-6">
        <h4 class="mb-4 text-primary fw-bold">Delivery Management</h4>
      </div>
      <div class="col-6 text-end">
        <button
          class="btn btn-primary shadow add-employee"
          routerLink="/dashboard/deliveries/add-delivery"
          title="Add New Delivery"
        >
          <i class="fas fa-plus me-2"></i>New Delivery
        </button>
      </div>
    </div>

    <div class="table-responsive rounded-3 shadow">
      <table class="table table-hover align-middle mb-0 bg-white">
        <thead class="bg-light">
          <tr>
            <th
              class="text-center fw-medium text-uppercase"
              style="width: 50px; color: rgb(58, 56, 56)"
            >
              #
            </th>
            <th class="fw-medium text-uppercase" style="color: rgb(58, 56, 56)">
              Name
            </th>

            <th class="fw-medium text-uppercase" style="color: rgb(58, 56, 56)">
              Email
            </th>

            <th class="fw-medium text-uppercase" style="color: rgb(58, 56, 56)">
              City Name
            </th>
            <th
              class="text-center fw-medium text-uppercase"
              style="width: 100px; color: rgb(58, 56, 56)"
            >
              phone
            </th>
            <th class="fw-medium text-uppercase" style="color: rgb(58, 56, 56)">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let del of deliveries; let i = index" class="border-top">
            <td class="text-center text-muted fw-semibold">{{ i + 1 }}</td>
            <!-- <td>{{ del.userName }}</td> -->
            <td>{{ del.name }}</td>
            <td>{{ del.email }}</td>

            <td>{{ del.cityName }}</td>
            <td>{{ del.phone }}</td>

            <td class="text-center">
              <button
                class="btn btn-sm btn-outline-warning me-2"
                (click)="openEditModal(del)"
                title="Edit"
              >
                <i class="far fa-edit"></i>
              </button>
              <button
                class="btn btn-sm btn-outline-danger"
                (click)="deleteDelivery(del)"
                title="Delete"
              >
                <i class="far fa-trash-alt"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Edit Employee Modal -->
  <div
    class="modal fade"
    id="editModal"
    tabindex="-1"
    aria-labelledby="editModalLabel"
    aria-hidden="true"
  >
    <!-- (ngSubmit)="updateDelivery()" -->
    <div class="modal-dialog">
      <div class="modal-content">
        <form #editForm="ngForm" (ngSubmit)="updateDelivery()" novalidate>
          <div class="modal-header bg-primary text-white">
            <h5 class="modal-title" id="editModalLabel">Edit Delivery</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label fw-semibold">User Name</label>
              <input
                type="text"
                class="form-control"
                [(ngModel)]="updatedelivery.name"
                name="userName"
                required
              />
            </div>
            <div class="mb-3">
              <label class="form-label fw-semibold">Email</label>
              <input
                type="email"
                class="form-control"
                [(ngModel)]="updatedelivery.email"
                name="email"
                required
              />
            </div>
            <div class="mb-4">
              <label for="phone" class="form-label fw-semibold">Phone</label>
              <div class="input-group">
                <span class="input-group-text bg-light">
                  <i class="fas fa-hand-holding-usd text-warning"></i>
                </span>
                <input
                  type="text"
                  class="form-control"
                  name="phone"
                  id="phone"
                  placeholder="Enter delivery Phone"
                  required
                  [(ngModel)]="updatedelivery.phone"
                  #phone="ngModel"
                />
                <p *ngIf="phone.errors?.['required']">Phone is Required</p>
              </div>
            </div>
            <div *ngIf="phone.invalid && phone.touched">
              <p *ngIf="phone.errors?.['required']">Email is Required</p>
            </div>

            <!-- <div class="mb-3">
              <label class="form-label fw-semibold">Full Name</label>
              <input
                type="text"
                class="form-control"
                [(ngModel)]="selectedDelivery.name"
                name="name"
                required
              />
            </div> -->

            <div class="mb-3">
              <label for="branchId" class="form-label fw-semibold">City</label>
              <select
                class="form-select"
                id="cityId"
                name="cityName"
                required
                [(ngModel)]="updatedelivery.cityId"
              >
                <option *ngFor="let city of CityNamee" [value]="city.id">
                  {{ city.name }}
                </option>
              </select>
            </div>
          </div>

          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal">
              Cancel
            </button>
            <button type="submit" class="btn btn-success">Save Changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
