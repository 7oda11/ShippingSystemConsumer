
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-lg-12 col-md-8">
      <div class="card shadow border-0">
        <div class="card-header text-white py-3">
          <h4 class="mb-0 fw-bold text-center" style="color: aliceblue">
            <i class="fas fa-city me-2"></i> Add New Vendor
          </h4>
        </div>
        <div class="card-body p-4">
          <form class="needs-validation" novalidate #addForm="ngForm" (ngSubmit)="Add(addForm)">
           
            <div class="mb-4">
              <label for="name" class="form-label fw-semibold"
                >Name</label
              >
              <div class="input-group">
                <span class="input-group-text bg-light">
                  <i class="fas fa-signature text-primary"></i>
                </span>
                <input
                  type="text"
                  class="form-control"
                 
                  name="name"
                  id="name"
                  placeholder="Enter Vendor name"
                  required
                  [(ngModel)]="newVendor.name"
                  #name="ngModel"

                />
          
              </div>
            </div>
                <div >
                  <p *ngIf="name.invalid && name.touched" class="text-danger">
                    Name is Required
                </p>
              </div>

            <!--Email-->
            <div class="mb-4 mt-2">
              <label for="address" class="form-label fw-semibold">Email</label>
              <div class="input-group">
                <span class="input-group-text bg-light">
                  <i class="fas fa-money-bill-wave text-success"></i>
                </span>
                <input
                  type="email"
                  class="form-control"
                
                  name="email"
                  id="email"
                  placeholder="Enter Email"
                  required
                   [(ngModel)]="newVendor.email"
                   #email="ngModel"
                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                />
              </div>
            </div>
                <div  *ngIf="email.invalid && email.touched" class="text-danger" >
                  <p *ngIf="email.errors?.['required']">
                    Email is Required
                </p>
                 <p *ngIf="email.errors?.['pattern']">
                    Enter a Valid Email Address
                </p>
              </div>

            <!-- Picked Price -->
            <div class="mb-4">
              <label for="address" class="form-label fw-semibold"
                >Address</label
              >
              <div class="input-group">
                <span class="input-group-text bg-light">
                  <i class="fas fa-hand-holding-usd text-warning"></i>
                </span>
                <input
                  type="text"
                  class="form-control"
                  name="address"
                  id="address"
                  placeholder="Enter Vendor Address"
                  required
                   [(ngModel)]="newVendor.address"
                   #address="ngModel"
                />
              </div>
            </div>
                 <div class="mb-4">
              <label for="password" class="form-label fw-semibold"
                >Password</label
              >
              <div class="input-group">
                <span class="input-group-text bg-light">
                <i class="bi bi-lock-fill"></i>
                </span>
                <input
                 [type]="showPassword?'text': 'password'"
                  class="form-control"
                  name="password"
                  id="password"
                  placeholder="Enter Vendor Password"
                  required
                   [(ngModel)]="newVendor.password"
                   #password="ngModel"
                    pattern="^(?=.*[A-Za-z])(?=.*\d).+$"
                 
                />
                <span class="input-group-text bg-light"(click)="showPassword = !showPassword" style="cursor:pointer">
                  <i [class]="showPassword ? 'bi bi-eye-slash': 'bi bi-eye-fill'"></i>
                </span>
              </div>
            </div>
            <div class="text-danger" *ngIf="password.invalid&& password.touched">
              <span *ngIf="password.errors?.['required']">Password is Required</span>
              <span *ngIf="password.errors?.['pattern']">
                  Password must be at least 6 characters long and contain letters and numbers.
              </span>
            </div>
                 <div class="mb-4">
              <label for="phone" class="form-label fw-semibold"
                >Phone</label
              >
              <div class="input-group">
                <span class="input-group-text bg-light">
                  <i class="bi bi-telephone-fill"></i>
                </span>
                <input
                  type="text"
                  class="form-control"
              
                  name="phone"
                  id="phone"
                  placeholder="Enter Vendor Phone"
                  required
                   [(ngModel)]="newVendor.phone"
                />
              </div>
            </div>



            <!-- Government Dropdown -->
            <div class="mb-4">
              <label for="govName" class="form-label fw-semibold"
                >Government</label
              >
              <div class="input-group">
                <span class="input-group-text bg-light">
                  <i class="fas fa-landmark text-info"></i>
                </span>
                <select
                  class="form-select"
                  id="govName"
                  name="governmentId"
                  required
                   [(ngModel)]="newVendor.GovernmentId"
                   (change)="GetAllCities()"
                >
                  <option value="0" selected >Select a government</option>
                  <option  *ngFor="let gov of governments" [value]="gov.id">
                 {{gov.name}}
                  </option>
                </select>
              </div>
            </div>

            <!-- Hidden GovName input -->
            <input type="hidden" name="govName" />
            <h2></h2>

             <!-- City Dropdown -->
            <div class="mb-4">
              <label for="cityName" class="form-label fw-semibold"
                >City</label
              >
              <div class="input-group">
                <span class="input-group-text bg-light">
                 <i class="bi bi-buildings-fill"></i>
                </span>
                <select
                  class="form-select"
                  id="cityName"
                  name="CityId"
                  required
                   [(ngModel)]="newVendor.CityId"
                >
                  <option value="0" selected >Select City</option>
                  <option  *ngFor="let city of Cities" [value]="city.id">
                 {{city.name}}
                  </option>
                </select>
              </div>
            </div>

            <!-- Submit Button -->
            <div class="text-end">
              <button
                type="submit"
                class="btn py-2 fw-bold shadow"
                style="background-color: #155293; color: white"
                [disabled]="addForm.invalid"
              >
                <i class="fas fa-plus-circle me-2"></i>Add Vendor
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
